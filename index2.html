<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping Cart</title>
</head>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: gray;
  margin: 0;
  padding: 20px;
}

.navbar {
    background-color: #333;
    padding: 10px;
}

.navbar ul {
    list-style-type: none;
    padding: 10px;
    margin: 0;
    display: flex;
}

.navbar ul li {
    display: show;
	text-align: left;
}

.navbar ul li a {
    color: white;
    text-decoration: none;
    padding:  10px 20px;
}

.navbar ul li a:hover {
    background-color: #555;
}

header{
      text-align: center;
      padding: 1em;
}

.logo {
	display: flex;
	margin-top: 0px;
	justify-content: center;
}

.logo img {
	border-radius: 50%;
	height: 200px;
}
#wrapper {
  display: flex;
}
#cart, #products {
  flex: 1;
}
.product, .cart-item {
  border: 1px solid #ccc;
  padding: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}
.product{
      border: 5px solid #000000;
      border-radius: 2px;
      padding: 10px;
      margin: 20px;
      width: 200px;
	  display: inline-block;
	  text-align: center;
}
.product img {
  width: 100px;
  margin-right: 10px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
}

.product {
            border: 5px solid #111;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }
.cart-item {
            border-bottom: 1px solid #111	;
            padding: 10px 0;
			border: 2px solid #111;
        }

#cart-total {
  margin-top: 10px;
  font-weight: bold;
  
}
h2{
  color: black;
  
}

button{
  background-color: none;
  color: darkcyan;
}
</style>


<body>

<center> 
		<header>		 
			<div class="logo">
			<img src="images/mylogo.jpg">
			</div>
		</header>
	</center>

	<nav class="navbar">
        <ul>
			<li><a href="index.html">Back</a></li>
        </ul>
    </nav>

	
	
    <div id="wrapper">
        <div id="products"></div>
        <div id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">Total: ₱0.00</div><br>
			<label for="discount-type">Discount Type:</label>
            <select id="discount-type">
                <option value="none">None</option>
                <option value="senior">Senior (20%)</option>
                <option value="pwd">PWD (30%)</option>
                <option value="student">Student (10%)</option>
            </select><br><br>
			<label for="payment-amount">Payment Amount:</label>
            <input type="number" id="payment-amount" step="0.01"><br><br>
            <button id="checkout-btn">Checkout</button>
        </div>
    </div>

     <script>
        const products = [
	
            { id: 1, name: 'SKINNY JEANS', price: 250, stock: 100, category: 'category jeans', image: 'images/skinny.jpg' },
            { id: 2, name: 'BOOTCUT JEANS', price: 300, stock: 100, category: 'category jeans', image: 'images/bootcut.jpg' },
            { id: 3, name: 'WIDE-LEG JEANS', price: 350, stock: 100, category: 'category jeans', image: 'images/wide.jpg' },
            { id: 4, name: 'TATTERED JEANS', price: 400, stock: 100, category: 'category jeans', image: 'images/tattered.jpg' },
			
            { id: 5, name: 'T-SHIRTS', price: 300, stock: 100, category: 'category tops', image: 'images/tshirt.jpg' },
            { id: 6, name: 'BLOUSES', price: 250, stock: 100, category: 'category tops', image: 'images/blouse.jpg' },
            { id: 7, name: 'SWEATERS', price: 500, stock: 100, category: 'category tops', image: 'images/sweaters.jpg' },
            { id: 8, name: 'SLEEVELESS', price: 300, stock: 100, category: 'category tops', image: 'images/sleeveless.jpg' },
			
            { id: 9, name: 'DENIM SHORTS', price: 250, stock: 100, category: 'category shorts', image: 'images/denim.jpg' },
            { id: 10, name: 'CHINO SHORTS', price: 150, stock: 100, category: 'category shorts', image: 'images/chino.jpg' },
            { id: 11, name: 'BERMUDA SHORTS', price: 300, stock: 100, category: 'category shorts', image: 'images/bermuda.jpg' },
            { id: 12, name: 'TROUSER SHORTS', price: 350, stock: 100, category: 'category shorts', image: 'images/trouser.jpg' },
			
            { id: 13, name: 'MAXI DRESS', price: 550, stock: 100, category: 'category dress', image: 'images/maxi.jpg' },
            { id: 14, name: 'MIDI DRESS', price: 400, stock: 100, category: 'category dress', image: 'images/midi.jpg' },
            { id: 15, name: 'MINI DRESS', price: 350, stock: 100, category: 'category dress', image: 'images/mini.jpg' },
            { id: 16, name: 'SEXY DRESS', price: 450, stock: 100, category: 'category dress', image: 'images/sexy.jpg' },
			
            { id: 17, name: 'TOP SIDER', price: 1500, stock: 100, category: 'category shoes', image: 'images/top.jpg' },
            { id: 18, name: 'BLACK SHOES', price: 1000, stock: 100, category: 'category shoes', image: 'images/black.jpg' },
            { id: 19, name: 'RUNNING SHOES', price: 2000, stock: 100, category: 'category shoes', image: 'images/run.jpg' },
            { id: 20, name: 'COMBAT SHOES', price: 3000, stock: 100, category: 'category shoes', image: 'images/combat.jpg' }
			
        ];

        let cart = [];

        function displayProducts(categoryFilter) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            products.forEach(product => {
                if (!categoryFilter || product.category === categoryFilter) {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product';
                    productDiv.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div>
                            <h3>${product.name}</h3>
                            <p>₱${product.price}</p>
                            <p>Stock: <span id="stock-${product.id}">${product.stock}</span></p>
                            <button onclick="increaseStock(${product.id})">+</button>
                            <button onclick="decreaseStock(${product.id})">-</button>
                            <button onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    `;
                    productsDiv.appendChild(productDiv);
                }
            });
        }

        function increaseStock(productId) {
            const product = products.find(item => item.id === productId);
            product.stock++;
            document.getElementById(`stock-${productId}`).textContent = product.stock;
        }

        function decreaseStock(productId) {
            const product = products.find(item => item.id === productId);
            if (product.stock > 0) {
                product.stock--;
                document.getElementById(`stock-${productId}`).textContent = product.stock;
            }
        }

        function addToCart(productId) {
            const product = products.find(item => item.id === productId);
            if (product && product.stock > 0) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                product.stock--;
                updateCart();
            } else {
                alert('Product out of stock!');
            }
        }

        function updateCart() {
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.className = 'cart-item';
                cartItemDiv.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>₱${item.price * item.quantity}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                total += item.price * item.quantity;
            });
            const cartTotalDiv = document.getElementById('cart-total');
            cartTotalDiv.textContent = `Total: ₱${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            const removedItem = cart.splice(index, 1)[0];
            
            const product = products.find(item => item.id === removedItem.id);
            product.stock += removedItem.quantity;
            
            updateCart();
        }

        function generateReceipt() {
            let receiptContent = "RECEIPT:\n\n";
            cart.forEach(item => {
                receiptContent += `${item.name} x ${item.quantity}: ₱${(item.price * item.quantity).toFixed(2)}\n`;
            });
            receiptContent += `\nTotal: ₱${calculateTotal()}`;
            return receiptContent;
        }

        function calculateTotal() {
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
            });
            return total.toFixed(2);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty. Please add items before checking out.');
                return;
            }

            const discountType = document.getElementById('discount-type').value;
            let discount = 0;

            switch(discountType) {
                case 'senior':
                    discount = 0.20;
                    break;
                case 'pwd':
                    discount = 0.30;
                    break;
                case 'student':
                    discount = 0.10;
                    break;
                default:
                    discount = 0;
            }

            let total = parseFloat(calculateTotal());
            let discountedTotal = total - (total * discount);

            const paymentAmount = parseFloat(document.getElementById('payment-amount').value);

            if (isNaN(paymentAmount) || paymentAmount <= 0) {
                alert('Invalid payment amount. Please enter a valid amount.');
                return;
            }

            if (paymentAmount < discountedTotal) {
                alert('Insufficient payment amount. Please enter a valid amount.');
                return;
            }

            let change = paymentAmount - discountedTotal;

            let receipt = generateReceipt();
            receipt += `\n\nDiscount: ${discount * 100}%`; 
            receipt += `\nDiscounted Total: ₱${discountedTotal.toFixed(2)}`; 
            receipt += `\nPayment: ₱${paymentAmount.toFixed(2)}`;
            receipt += `\nChange: ₱${change.toFixed(2)}`;
            
            window.alert(receipt);
           
            cart = [];
            updateCart();
   
            products.forEach(product => {
                document.getElementById(`stock-${product.id}`).textContent = product.stock;
            });
        }

        document.getElementById('checkout-btn').addEventListener('click', checkout);

        window.onload = () => {
            displayProducts();
        };
    </script>
	
</body>
</html>
